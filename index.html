<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header>
      <h1 id="header-title">Rock-Paper-Scissors</h1>
    </header>
    <main>
      <div id="container">
        <div>
          <h3>You</h3>
          <p id="player">Player</p>
        </div>
        <div>
          <h3>Computer</h3>
          <p id="computer">Computer</p>
        </div>
      </div>
      <ul>
        <li>
          <button
            id="rock"
            onclick="playRound('rock', computerPlay())"
            class="btn"
          >
            Rock
          </button>
        </li>
        <li>
          <button
            id="paper"
            onclick="playRound('paper', computerPlay())"
            class="btn"
          >
            Paper
          </button>
        </li>
        <li>
          <button
            id="scissors"
            onclick="playRound('scissors', computerPlay())"
            class="btn"
          >
            Scissors
          </button>
        </li>
      </ul>
      <div id="score-wrapper">
        <p id="result">Result</p>
        <div id="score-container">
          <h3>You vs Computer</h3>
          <p id="score"></p>
          <button onclick="replay()" id="replay">REPLAY</button>
        </div>
      </div>
    </main>
    <script src="javascript/game.js"></script>
  </body>
</html>
