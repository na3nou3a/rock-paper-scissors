<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header>
      <h1 id="header-title">Rock-Paper-Scissors</h1>
    </header>
    <main>
      <div id="container">
        <div style="width: 45%">
          <h4>You</h4>
          <p id="player">Player</p>
        </div>
        <div style="width: 45%">
          <h4>Computer</h4>
          <p id="computer">Computer</p>
        </div>
      </div>
      <ul>
        <li>
          <button id="rock" onclick="playGame('rock')" class="btn">Rock</button>
        </li>
        <li>
          <button id="paper" onclick="playGame('paper')" class="btn">
            Paper
          </button>
        </li>
        <li>
          <button id="scissors" onclick="playGame('scissors')" class="btn">
            Scissors
          </button>
        </li>
      </ul>
      <p id="result">Result</p>
    </main>
    <script src="javascript/game.js"></script>
  </body>
</html>
